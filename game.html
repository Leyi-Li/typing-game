<html lang="en">
<head>

        <img id = "life3" src='./img/pixelHeart.png' />
    </header>
    <main>
        <canvas id="game" height="500" width = "1000"></canvas>
    </main>
    <footer></footer>

    <script src="./js/background.js"></script>
